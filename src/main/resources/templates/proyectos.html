<!DOCTYPE html>
<!--este link en la linea 3 es obligatorio para que se considere html de thymeleaf-->
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Proyectos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	
	<ul class="nav justify-content-center nav-underline">
	  <li class="nav-item">
	    <a class="nav-link" aria-current="page" th:href=@{/alumnos}  >Alumnos</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link"  th:href=@{/alumnos/new} >Nuevo Alumno</a>
	  </li>
	  <li class="nav-item">
	  	    <a class="nav-link"  th:href=@{alumnos/proyectos} >Proyectos</a>
	  </li>
	</ul>
	
	
	<div class="container">
		<div class="row">
			<h1>Lista de Proyectos</h1>
			
			<table class="table">
			  <thead class="table-dark">
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Descripci√≥n</th>
			      <th scope="col">Fecha Inicio</th>
				  <th scope="col">Fecha Fin</th>
				  <th scope="col">Activo</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="proyecto:${proyecto}">
			      <td th:text="${proyecto.id}"></td>
				  <td th:text="${proyecto.nombre}" ></td>
				  <td th:text="${proyecto.descripcion}" ></td>
				  <td th:text="${proyecto.fechaInicio}" ></td>
				  <td th:text="${proyecto.fechaFin}" ></td>
				  <td th:text="${proyecto.activo}" ></td>
			    </tr>
			    
			  </tbody>
			</table>
			
			
			
		</div>
	</div>
	

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
